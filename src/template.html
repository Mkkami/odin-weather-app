<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
</head>
<body>
    <header>
        <form>
            <div>
                <input id="city" name="city" placeholder="City">
                <button type="submit"></button> <!--<img src="img/search.svg" alt="search">-->
            </div>
            <p class="error-message" data-visible>Error</p>
        </form>
    </header>
    <main>
        <div class="weather">
            <div class="information">
                <span id="city">Warsaw</span>
                <span id="sky">Cloudy</span>
            </div>
            <span class="temperature center-box">26*C</span>
            <div class="more">
                <span class="center-box"><img src="img/thermometer.svg">25*C</span>
                <span class="center-box"><img src="img/humidity.svg">76%</span>
                <span class="center-box"><img src="img/rain.svg">2mm</span>
                <span class="center-box"><img src="img/wind.svg">2km/h</span>
            </div>
            <p class="description center-box">Some description</p>
        </div>
    </main>
</body>
</html>
